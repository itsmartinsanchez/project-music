<div class="mt-4"></div>
<div class="container">
<h2 class="display-3"> Browse </h2>
<div class="mt-4"></div>
<ul class="list-group" *ngFor="let song of songs" (click)="contentClick(song)" >
    <li class="list-group-item">
        <a style="text-decoration-line: none" [routerLink]="['/content/',song.id]">
            <h5 style="color:#BF40BF;">{{song.title}}</h5>
        </a>
    </li>
</ul>
</div>
<div class="mt-5"></div>
