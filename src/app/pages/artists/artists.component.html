<form [formGroup]="artistsForm" (ngSubmit)="submitArtist()" novalidate>
    <h1>Add A New Song</h1>
    <div class="form-group">
        <label> Artist Name </label>
        <input 
        type="text" 
        class="form-control"
        formControlName="name"
        />
    </div>
    <hr />
    <button class="btn btn-primary" type="submit">
        Add Artist
    </button>
    </form>
