<div class="mt-5"></div>
<section>
    <div class="card-body p-5 text-center">
        <div class="mb-md-5 mt-md-4 pb-5">
          <div class="mt-5"></div> 
<form [formGroup]="artistsForm" (ngSubmit)="submitArtist()" novalidate>
    <h2 class="display-6" style="color:#BF40BF;">Edit Artist Name</h2>
    <br>
    <div class="form-group">
        <label><b> Artist </b>  </label>
        <select [(ngModel)]="selected" formControlName="id" style="width: 100%;">
            <option *ngFor="let artist of artists" [value]="artist.id">
                {{artist.name}}
            </option>
        </select>
        </div>
    <div class="form-group">
        <label> Name </label>
        <input 
        type="text" 
        class="form-control"
        formControlName="name"
        />
    </div>
    <hr />
    <div class="mt-5"></div>
    <button class="btn btn-primary" type="submit">
        Save Changes
    </button>
    <!-- <button class="btn btn-outline-danger"
    (click)="deleteArtist(id)">
        Delete
    </button> -->
    </form>
</div>
</div>
</section>
<div class="mt-5"></div>
